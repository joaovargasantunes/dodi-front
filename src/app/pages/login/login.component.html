<!-- Header -->
<div class="header bg-login py-5 py-lg-6">
  <div class="container">
    <div class="header-body text-center mb-6">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <img style="width: 300px; margin-bottom: 40px;" src="assets/logo.png" alt="">
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon fill="#212529" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card bg-secondary shadow border-2">
        <div class="card-header text-center">
          <h3 class="mb-0">Informe seus dados de acesso!</h3>
        </div>
        <div class="card-body px-lg-5">
          <form [formGroup]="form" plenoPrimeiroErro>
            <mat-form-field class="w-100" appearance="outline">
              <mat-label>E-mail</mat-label>
              <input
                matInput
                type="tel"
                formControlName="usu_email"
                (keyup.enter)="enviar();"
                plenoMostrarErros
                [isMatField]="true"
                plenoMask="cpf"
                autoFocus>
              <mat-icon matPrefix class="mr-2"><i class="fad fa-id-card"></i></mat-icon>
            </mat-form-field>


            <mat-form-field class="w-100" appearance="outline">
              <mat-label>Senha</mat-label>
              <input
                matInput
                type="password"
                formControlName="usu_senha"
                (keyup.enter)="enviar();"
                plenoMostrarErros
                [isMatField]="true">
              <mat-icon matPrefix class="mr-2"><i class="fad fa-unlock-alt"></i></mat-icon>
            </mat-form-field>

            <div class="text-center">
              <button
                id="submit"
                (click)="enviar();"
                [class.disabled]="!form.valid"
                type="button"
                class="btn my-4"
                plenoMostrarErros="submit">
                Entrar
              </button>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>
</div>
<footer class="py-5">
  <div class="container">
    <div class="row align-items-center justify-content-xl-between">
      <div class="col-xl-12">
        <div class="copyright text-center text-xl-center text-muted">
          Â© {{ano}} - Dodi Vargas Despachante
        </div>
      </div>
    </div>
  </div>
</footer>
